<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/groups/{id}(id=${group.getId()})}" th:object="${group}">
    <label for="name">Edit name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="LectureId">Edit Lecture id: </label>
    <input type="text" th:field="*{lecture.id}"  id="LectureId">
    <div style="color: red" th:if="${#fields.hasErrors('lecture.id')}" th:errors="*{lecture.id}"></div>

    <input type="submit" value="update">

</form>

</body>
</html>
