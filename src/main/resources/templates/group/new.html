<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/groups}" th:object="${group}">
    <label for="name">Enter Group name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="LectureId">Enter Lecture id: </label>
    <input type="text" th:field="*{lecture.id}"  id="LectureId">
    <div style="color: red" th:if="${#fields.hasErrors('lecture.id')}" th:errors="*{lecture.id}"></div>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
