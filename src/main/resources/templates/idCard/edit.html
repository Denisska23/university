<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/id_cards/{id}(id=${idCard.getId()})}" th:object="${idCard}">
    <label for="number">Edit number: </label>
    <input type="text" th:field="*{number}" id="number">
    <div style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>

    <label for="date">Enter date expire: </label>
    <input type="text" th:field="*{dateExpire}" id="date"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateExpire')}" th:errors="*{dateExpire}"></div>

    <input type="submit" value="update">
</form>

</body>
</html>
