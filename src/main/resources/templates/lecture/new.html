<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/lectures}" th:object="${lecture}">
    <label for="name">Enter lecture name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="date">Enter lecture date: </label>
    <input type="text" th:field="*{date}" placeholder="dd.MM.yyyy HH:mm" id="date"/>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

    <label for="LecturerId">Enter Lecturer id: </label>
    <input type="text" th:field="*{lecturer.id}"  id="LecturerId">

    <input type="submit" value="Create"/>
</form>

</body>
</html>
