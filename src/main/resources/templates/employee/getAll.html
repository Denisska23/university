<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${employees}">
    <h2 th:case="null">No employees found!</h2>
    <div th:case="*">
        <h2>employees</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>IdCard</th>
                <th>Position</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.getId()}"></td>
                <td th:text="${employee.getFirstName()}"></td>
                <td th:text="${employee.getLastName()}"></td>
                <td th:text="${employee?.getIdCard()?.getId()}"></td>
                <td th:text="${employee.getPosition()}"></td>
                <td><a th:href="@{employees/{id}/edit(id=${employee.getId()})}">Edit</a></td>
                <td><form th:method="DELETE" th:action="@{/employees/{id}(id=${employee.getId()})}">
                    <input type="submit" value="delete"/>
                </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/employees/new}">Create new employee</a></p>
    <p><a th:href="@{/}">Back</a></p>
</div>
</body>
</html>
