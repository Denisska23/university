<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
    <label for="firstName">Edit first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label for="lastName">Edit last name: </label>
    <input type="text" th:field="*{lastName}"  id="lastName">
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label for="courseId">Edit course id:
        <select th:field="*{course.id}" id="courseId">
            <option th:each="course : ${courses}"
                    th:value="${course.id}"
                    th:text="${course.id}"></option>
        </select>
    </label>

    <label for="groupId">Edit group id: </label>
    <input type="text" th:field="*{group.id}"  id="groupId">

    <input type="submit" value="update">

</form>

</body>
</html>
